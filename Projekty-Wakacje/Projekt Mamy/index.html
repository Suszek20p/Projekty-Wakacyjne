<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>


    <form action="liczenie.php" method="POST" class="position-absolute top-50 start-50 translate-middle">   
        <label for="zysk" class="form-label">
            <p> ZYSK </p>
                wybierz
                <input type="button" value="wypłata" class="optionW">
                <input type="button" value="inne" class="optionI">

                <label for="wyplata" class="wyplata">podaj ile z wypłaty</label>
                <input type="text" class="wyplata2" name="wyplata">
                <label for="inne" class="inne">podaj ile z innych</label>
                <input type="text" class="inne2" name="inne">

        </label>

        <br>

        <label for="Strata" class="form-label">
            <p>STRATA</p>

                wybierz
                <input type="button" value="rachunki" class="optionR">
                <input type="button" value="zajecia" class="optionZ">

                <label for="rachunki" class="rachunki">podaj ile za rachunki</label>
                <input type="text" class="rachunki2" name="rachunki">
                <label for="zajecia" class="zajecia">podaj ile za zajecia</label>
                <input type="text" class="zajecia2" name="zajecia">

        </label>

        <input type="submit">
    </form> 

    <script>

        const option1 = document.querySelector("[class=optionW]")
        option1.addEventListener("click", pokazOpcje1)

        function pokazOpcje1()
        {
            document.querySelector(".wyplata").style.display = "block";
            document.querySelector(".wyplata2").style.display = "block";
        }

        
        const option2 = document.querySelector("[class=optionI]")
        option2.addEventListener("click", pokazOpcje2)

        function pokazOpcje2()
        {
            document.querySelector(".inne").style.display = "block";
            document.querySelector(".inne2").style.display = "block";
        }

        const option3 = document.querySelector("[class=optionR]")
        option3.addEventListener("click", pokazOpcje3)

        function pokazOpcje3()
        {
            document.querySelector(".rachunki").style.display = "block";
            document.querySelector(".rachunki2").style.display = "block";
        }

        
        const option4 = document.querySelector("[class=optionZ]")
        option4.addEventListener("click", pokazOpcje4)

        function pokazOpcje4()
        {
            document.querySelector(".zajecia").style.display = "block";
            document.querySelector(".zajecia2").style.display = "block";
        }

       
        

    </script>
    
</body>
</html>
